<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="../../src/styles/homeStyle.css" rel="stylesheet">
        <title></title>
    </head>

    <body style="height: 100vh;">
        <div class="new-password-container d-flex justify-content-center align-items-center" style="height: inherit;">
            <div class="row col-10 text-center">
                <h3 style="color: black;font-weight: bolder;">Add a new password</h3>
                <form id="new-password-form">
                    <div class="form-group">
                        <input type="text" name="website" class="form-control new-password-req" placeholder="Website"/>
                    </div>    
                    <div class="form-group">
                        <input type="password" name="password" class="form-control new-password-req" placeholder="Password"/>
                        <i id='new-password-eye' class="bi bi-eye eye"></i>
                    </div><br/>
                    <div class="row">
                        <div class="col-6">
                            <input type="button" id="cancel" class="form-control btn btn-primary" value="Cancel"/>
                        </div>
                        <div class="col-6">
                            <input type="submit" class="form-control btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </form>
                <!-- <p class="card-text">Password</p> -->
            </div>  
        </div>
    </body>
    <script src="../addPass.js"></script>
</html>
